<section>
  <div class="container">
    <div class="header-text">Sign Up</div>
    <form (submit)="login($event)">
      <div class="formField" *ngFor="let formField of formFields">
        <img [src]="formField.imgUrl" alt="icon" class="formIcon" />
        <input
          [type]="formField.type"
          [placeholder]="formField.placeholder"
          class="formInput"
        />
      </div>
      <div class="formBottom">
      <div class="check">
        <input type="checkbox" id="remember" />
        <label for="remember"> Remember me?</label>
      </div>
      <button [routerLink]="home">Sign Up</button>
      <div class="forget" [routerLink]="forgotPasswordUrl">Forget password?</div>
      </div>
    </form>
  </div>
</section>
