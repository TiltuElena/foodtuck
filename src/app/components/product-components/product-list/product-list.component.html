<section>
  <div class="product-container">
    <div *ngFor="let product of products" class="product">
      <app-product-detail
        [product]="product"
        [routerLink]="'/menu/' + product.id"
      ></app-product-detail>
    </div>
  </div>
  <div class="menu-navigation">
    <div><<</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>>></div>
  </div>
</section>
